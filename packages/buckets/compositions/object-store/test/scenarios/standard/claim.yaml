apiVersion: mojaloop.io/v1alpha1
kind: XObjectStore
metadata:
  name: example-object-store
spec:
  objectStoreProvider: "ceph"
  parameters:
    bucketName: "my-example-bucket"
    Namespace: temp
    bucketRegion: "us-east-1"
    maxSize: "10Gi"
    eso_pushsecret: false
    vault_secrestore_name: "vault-backend"
    vault_secret_path: "objectstore/my_example_bucket"