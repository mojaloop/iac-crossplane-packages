apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: cephbucket
  labels:
    crossplane.io/xrd: xcephbucket.mojaloop.io
spec:
  compositeTypeRef:
    apiVersion: mojaloop.io/v1alpha1
    kind: XCephBucket
  mode: Pipeline
  pipeline:
    - step: kcl
      functionRef:
        name: function-kcl
      input:
        apiVersion: krm.kcl.dev/v1alpha1
        kind: KCLInput
        spec:
          source: |
            $KCL_FUNCTION_CODE
    - step: automatically-detect-ready-composed-resources
      functionRef:
        name: function-auto-ready
