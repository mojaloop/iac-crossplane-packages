apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xzitadelpostconfiginit.zitadel.mojaloop.io
spec:
  defaultCompositeDeletePolicy: Foreground
  group: zitadel.mojaloop.io
  names:
    kind: XZitadelPostConfigInit
    plural: xzitadelpostconfiginit
  claimNames:
    kind: ZitadelPostConfigInit
    plural: zitadelpostconfiginit
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              managementPolicies:
                default:
                  - "*"
                description: |-
                  A ManagementAction represents an action that the Crossplane controllers
                  can take on an external resource.
                items:
                  description: |-
                    A ManagementAction represents an action that the Crossplane controllers
                    can take on an external resource.
                  enum:
                    - Observe
                    - Create
                    - Update
                    - Delete
                    - LateInitialize
                    - "*"
                  type: string
                type: array
              providerConfigsRef:
                type: object
                description: |-
                  The name of the provider config to use for the source and destination k8s providers.
                required:
                  - kubernetesProviderName
                properties:
                  kubernetesProviderName:
                    type: string
                    description: |-
                      The name of the provider config to use for the kubernetes provider.
                  zitadelProviderName:
                    type: string
                    description: |-
                      The name of the provider config to use for the zitadel provider.
              parameters:
                type: object
                properties:
                  domain:
                    type: string
                    description: |-
                      The domain of the zitadel instance.
                  namespace:
                    type: string
                    description: |-
                      The namespace of zitadel instance.
                  serviceAccountName:
                    type: string
                    description: |-
                      The name of the service account to use for the post config init job, which can create secrets in zitadel namespace
                  zitadelAdminSecret:
                    type: object
                    properties:
                      name:
                        type: string
                        description: |-
                          Name of the secret which contains the credentials of the zitadel admin user.
                      key:
                        type: string
                        description: |-
                          Key in the secret which contains the private key of the zitadel admin user.
                  zitadelInitOutputSecret:
                    type: object
                    properties:
                      name:
                        type: string
                        description: |-
                          Name of the secret where the output of the post config init will be stored.
                      key:
                        type: string
                        description: |-
                          Key in the secret where the output of the post config init will be stored.
                  oidcProviderGroupClaimPrefix:
                    type: string
                    description: |-
                      The prefix to use for the OIDC provider group claims in the generated config.
                    default: "zitadel:grants"
