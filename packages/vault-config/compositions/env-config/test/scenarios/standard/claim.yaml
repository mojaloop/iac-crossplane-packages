apiVersion: vault.mojaloop.io/v1alpha1
kind: XVaultEnvConfig
metadata:
  name: example-envconfig-claim
spec:
  parameters:
    environments: "dev,staging,prod"
    kvPath: "secret"
    envTokenTTL: "14d"
    namespace: "vault"
  providerConfigsRef:
    vaultProvider: provider-vault
    kubernetesProvider: provider-kubernetes
    gitlabProvider: provider-gitlab
  managementPolicies:
    - "*"
