apiVersion: aws.mojaloop.io/v1alpha1
kind: XS3Bucket
metadata:
  name: example-s3bucket-claim
  namespace: testa
spec:
  parameters:
    bucketName: "example-s3bucket"
    bucketRegion: "eu-west-1"
    forceDestroy: false
    deletionPolicy: "Delete"
  providerConfigsRef:
    awsProviderName: "aws-cp-upbound-provider-config"
  managementPolicies:
    - "*"
