apiVersion: sc.infitx.org/v1alpha1
kind: XNBOperatorInstall
metadata:
  name: example-nboperatorinstall
  namespace: testa
spec:
  parameters:
    serviceUserName: testserviceuser
    accessTokenExpiresInDays: 5
    nbManagmentURI: https://netbird.test.com/
    operatorHelmVersion: 0.1.6
    operatorNamespace: netbird
    operatorArgoAppName: nb-op
    operatorArgoAppSourceURL: https://github.com/mojaloop/iac-modules/gitops/applications/base/netbird-operator
    operatorArgoAppSourceRevision: "feat/np-op-install"
    localAccessTokenSecretName: localsecret
    localAccessTokenSecretNamespace: localsecretns
    operatorKubeapiGroup: groupname
  providerConfigsRef:
    netbirdProviderConfigName: "netbird-provider-config"
    ccK8sProviderName: "cc-kubernetes-provider"
    scK8sProviderName: "sc-kubernetes-provider"
  managementPolicies:
    - "*"
