apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xperconarole.utils.mojaloop.io
spec:
  defaultCompositeDeletePolicy: Foreground
  group: utils.mojaloop.io
  names:
    kind: XPerconaRole
    plural: xperconarole
  claimNames:
    kind: PerconaRole
    plural: perconarole
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              managementPolicies:
                default:
                  - "*"
                description: |-
                  THIS IS A BETA FIELD. It is on by default but can be opted out
                  through a Crossplane feature flag.
                  ManagementPolicies specify the array of actions Crossplane is allowed to
                  take on the managed and external resources.
                  This field is planned to replace the DeletionPolicy field in a future
                  release. Currently, both could be set independently and non-default
                  values would be honored if the feature flag is enabled. If both are
                  custom, the DeletionPolicy field will be ignored.
                  See the design doc for more information: https://github.com/crossplane/crossplane/blob/499895a25d1a1a0ba1604944ef98ac7a1a71f197/design/design-doc-observe-only-resources.md?plain=1#L223
                  and this one: https://github.com/crossplane/crossplane/blob/444267e84783136daa93568b364a5f01228cacbe/design/one-pager-ignore-changes.md
                items:
                  description: |-
                    A ManagementAction represents an action that the Crossplane controllers
                    can take on an external resource.
                  enum:
                    - Observe
                    - Create
                    - Update
                    - Delete
                    - LateInitialize
                    - "*"
                  type: string
                type: array
              providerConfigsRef:
                type: object
                description: |-
                  The name of the provider config to use for the source and destination k8s providers.
                required:
                  - scK8sProviderName
                  - ccK8sProviderName
                properties:
                  scK8sProviderName:
                    type: string
                    description: |-
                      The name of the provider config to use for the source k8s provider.
                    default: "sc-kubernetes-provider"
                  ccK8sProviderName:
                    type: string
                    description: |-
                      The name of the provider config to use for the destination k8s provider.
                    default: "kubernetes-provider"
              parameters:
                type: object
                properties:
                  clusterName:
                    type: string
                    description: |-
                      The name of the cluster to use.
                  appNamespace:
                    type: string
                    description: |-
                      The namespace of the application to use.
                  esoPushSecret:
                    type: boolean
                    description: |-
                      The name of the secret to use for the eso push secret.
                    default: true
                  esoUpdatePolicy:
                    type: string
                    description: |-
                      Policy to update the secret on vault.
                    default: "Replace"
                  esoDeletePolicy:
                    type: string
                    description: |-
                      Policy to delete the secret on vault.
                    default: "Delete"
                  esoRefreshInterval:
                    type: string
                    description: |-
                      Interval to refresh the secret on vault.
                    default: "1m"
                  vaultSecretStore:
                    type: string
                    description: |-
                      Name of the secretstore on cluster for vault.
                    default: "vault-secret-store"
                  vaultSecretStoreKind:
                    type: string
                    description: |-
                      Kind of the secret store in vault.
                    default: "ClusterSecretStore"
                  vaultSecretPath:
                    type: string
                    description: |-
                      Path of the secret in vault.