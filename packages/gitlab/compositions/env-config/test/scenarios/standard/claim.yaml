apiVersion: gitlab.mojaloop.io/v1alpha1
kind: XEnvConfig
metadata:
  name: environments
  namespace: default
spec:
  parameters:
    namespace: default
    environments: "test-repo1,test-repo2,test-repo3"
    groupName: "iac"
    groupVariables:
      - key: "lokibucket"
        value: "my-mw-bucket"
        protected: true
        masked: false
        environmentScope: "*"
      - key: "vault_addr"
        value: "https://vault.mojaloop.io"
        protected: true
        masked: false
        environmentScope: "*"
  providerConfigsRef:
    gitlabProvider: gitlab-provider
    kubernetesProvider: kubernetes-provider
    vaultProvider: vault-provider
