apiVersion: objectstore.mojaloop.io/v1alpha1
kind: XS3Bucket
metadata:
  name: test-bucket101
spec:
  managementPolicies:
    - "*"
  parameters:
    bucketName: "test-bucket101"
    bucketRegion: "eu-west-1"
    forceDestroy: true
    deletionPolicy: "Delete"
    providerConfigName: "aws-cp-upbound-provider-config"
    destinationNamespace: "default"