apiVersion: objectstore.mojaloop.io/v1alpha1
kind: XObjectStore
metadata:
  name: example-object-store
spec:
  parameters:
    clusterName: "example-cluster"
    objectStoreProvider: "ceph"
    bucketName: "my-example-bucket2"
    Namespace: temp
    s3:
      awsProviderName: "aws-cp-upbound-provider-config"
      bucketRegion: "us-east-1"
      forceDestroy: true
      deletionPolicy: "Delete"
    ceph:
      scK8sProviderName: "sc-kubernetes-provider"
      ccK8sProviderName: "kubernetes-provider"
      storageClassName: "ceph-bucket"
      maxSize: "1Gi"
      eso_pushsecret: true
      vault_secrestore_name: "vault-backend"
      vault_secret_path: "objectstore/my_example_bucket"