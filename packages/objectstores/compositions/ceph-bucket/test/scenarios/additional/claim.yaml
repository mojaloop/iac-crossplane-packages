apiVersion: objectstore.mojaloop.io/v1alpha1
kind: XCephBucket
metadata:
  name: test-bucket1
spec:
  providerConfigsRef:
    scK8sProviderName: sc-kubernetes-provider
    ccK8sProviderName: kubernetes-provider
  parameters:
    bucket:
      bucketName: "my-example-bucket"
      storageClassName: "ceph-bucket"
      maxSize: "10Gi"
    secret:
      scNamespace: "rook-ceph"
      name: "my-example-bucket"
      ccNamespace: "temp"
      esoPushSecret: true
      vaultSecretStore: "vault-backend"
      vaultSecretPath: "mutai/my_example_bucket2"
    bucketPolicy:
      Version: "2012-10-17"
      Statement:
        - Effect: Allow
          Principal: "*"
          Action: s3:GetObject
          Resource:
            - arn:aws:s3:::report
    bucketLifecycle:
      Rules:
        - ID: ExpireAfter7Days
          Status: Enabled
          Prefix: ""
          Expiration:
            Days: 7
