apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: operatorinstall
  labels:
    crossplane.io/xrd: xoperatorinstall.netbird.infitx.org
spec:
  compositeTypeRef:
    apiVersion: netbird.infitx.org/v1alpha1
    kind: XOperatorInstall
  mode: Pipeline
  pipeline:
    - step: kcl
      functionRef:
        name: function-kcl
      input:
        apiVersion: krm.kcl.dev/v1alpha1
        kind: KCLInput
        spec:
          source: |
            $KCL_FUNCTION_CODE

    - step: automatically-detect-ready-composed-resources
      functionRef:
        name: function-auto-ready
