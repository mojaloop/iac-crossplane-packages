apiVersion: netbird.infitx.org/v1alpha1
kind: PostConfig
metadata:
  name: example-post-config
  namespace: testa
spec:
  parameters:
    ccClusterName: "cc-cluster-name"
    environments:
      - "dev"
      - "qa"
      - "prod"
    setupKey:
      name: "setup-key-name"
      namespace: "setup-key-namespace"
      gwSetupKeySecretKey: "gw-setup-key-secret-key"
      buildSetupKeySecretKey: "build-setup-key-secret-key"
    accountId: "123455"
    zitadelProjectId: 123455
    groupNames:
      admin: techops-admin
      externalAccess: techops-users
  providerConfigsRef:
    netbirdProviderConfigName: "netbird-provider-config-name"
    k8sProviderConfigName: "k8s-provider-config-name"
  managementPolicies:
    - "*"
