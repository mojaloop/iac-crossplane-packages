apiVersion: aws.mojaloop.io/v1alpha1
kind: XDocDbCluster
metadata:
  name: example-rds-cluster
  namespace: default
spec:
  managementPolicies:
    - "*"
  providerConfigsRef:
      awsProviderConfigName: "aws-provider"
  parameters:
    dbType: "rds"
    dbName: "exampledb"
    dbNamespace: "default"
    rds:
      allowMajorVersionUpgrade: false
      applyImmediately: false
      backupRetentionPeriod: 7
      dbClusterInstanceClass: "db.t3.medium"
      deletionProtection: false
      engine: "aurora-mysql"
      engineVersion: "8.0.mysql_aurora.3.04.0"
      family: "aurora-mysql8.0"
      instanceCount: 1
      options:
        - option_name: MARIADB_AUDIT_PLUGIN
          option_settings:
            - name: SERVER_AUDIT_EVENTS
              value: CONNECT
            - name: SERVER_AUDIT_FILE_ROTATIONS
              value: "37"
      parameter:
      - name: character_set_client
        value: utf8mb4
      - name: character_set_server
        value: utf8mb4
      passwordSecret:
        key: "password"
        name: "example-db-secret"
        namespace: "default"
      port: 3306
      preferredBackupWindow: "02:00-04:00"
      preferredMaintenanceWindow: "Tue:23:45-Wed:00:15"
      region: "eu-west-1"
      skipFinalSnapshot: true
      finalSnapshotIdentifier: "example-rds-cluster"
      storageEncrypted: true
      storageType: "standard"
      subnets: "subnet-069e236a1ed7dc46e,subnet-0ea1f4922f23fd864,subnet-0ec26f852579a3c5c"
      username: "mojaloop"
      vpcCidr: "10.0.0.0/16"
      vpcId: "vpc-0271a5e44676a5443"
