apiVersion: database.mojaloop.io/v1alpha1
kind: DocDbCluster
metadata:
  name: example-docdb-cluster
  namespace: default
spec:
  managementPolicies:
    - "*"
  providerConfigsRef: "example-provider-config"
  parameters:
    dbType: "documentdb"
    dbName: "exampledb"
    dbNamespace: "default"
    documentdb:
      allowMajorVersionUpgrade: false
      applyImmediately: false
      availabilityZones:
      - "eu-west-1a"
      - "eu-west-1b"
      - "eu-west-1c"
      backupRetentionPeriod: 7
      dbClusterInstanceClass: "db.r5.large"
      deletionProtection: false
      engine: "docdb"
      engineVersion: "4.0"
      family: "docdb5.0"
      instanceCount: 3
      parameter:
      - name: "example-db-param"
        value: "example-db-value"
      passwordSecret:
      key: "password"
      name: "example-db-secret"
      namespace: "default"
      port: 27017
      preferredBackupWindow: "00:00-02:00"
      preferredMaintenanceWindow: "00:00-02:00"
      region: "us-east-1"
      skipFinalSnapshot: false
      storageEncrypted: true
      storageType: "gp2"
      subnets:
      - "subnet-069e236a1ed7dc46e"
      - "subnet-0ea1f4922f23fd864"
      - "subnet-0ec26f852579a3c5c"
      username: "admin"
      vpcCidr: "10.0.0.0/16"
      vpcId: "vpc-0271a5e44676a5443"