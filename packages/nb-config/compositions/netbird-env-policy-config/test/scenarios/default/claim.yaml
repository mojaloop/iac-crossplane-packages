apiVersion: nb.mojaloop.io/v1alpha1
kind: XNetbirdEnvPolicyConfig
metadata:
  name: example-env-policy-config
  namespace: testa
spec:
  parameters:
    envProperties:
      setupKey:
        name: "setup-key-name"
        namespace: "setup-key-namespace"
        vaultSecretPath: "exampleenv/setupkey"
      groupNames:
        ccNetworkResource: cc-net
        scNetworkResource: sc-net
        envK8sNodes: env-test-nodes
      policy:
        ccPorts: "8080,443"
        scPorts: "8080,443,6443"
  providerConfigsRef:
    netbirdProviderConfigName: "netbird-provider-config"
  managementPolicies:
    - "*"
