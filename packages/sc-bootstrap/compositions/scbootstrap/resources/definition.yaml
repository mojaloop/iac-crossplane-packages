apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xscbootstrap.sc.mojaloop.io
spec:
  defaultCompositeDeletePolicy: Foreground
  group: sc.mojaloop.io
  names:
    kind: XSCBootstrap
    plural: xscbootstrap
  claimNames:
    kind: SCBootstrap
    plural: scbootstrap
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              managementPolicies:
                default:
                  - Create
                  - LateInitialize
                  - Observe
                description: |-
                  A ManagementAction represents an action that the Crossplane controllers
                  can take on an external resource.
                items:
                  description: |-
                    A ManagementAction represents an action that the Crossplane controllers
                    can take on an external resource.
                  enum:
                    - Observe
                    - Create
                    - Update
                    - Delete
                    - LateInitialize
                    - "*"
                  type: string
                type: array
              providerConfigsRef:
                type: object
                description: |-
                  The name of the provider config to use for the remote and local k8s providers.
                required:
                  - scK8sProviderName
                  - scHelmProviderName
                properties:
                  scK8sProviderName:
                    type: string
                    description: |-
                      The name of the provider config to use for the remote k8s provider.
                  scHelmProviderName:
                    type: string
                    description: |-
                      The name of the provider config to use for the remote helm provider.
              parameters:
                type: object
                properties:
                  calico:
                    type: object
                    description: |-
                      The Calico Helm Chart to deploy. Changing the parameters will not trigger a new deployment it will not update the existing deployment.
                    properties:
                      chartVersion:
                        type: string
                        default: "3.30.0"
                        description: |-
                          The version of the Calico Helm Chart to deploy.
                      values:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                        description: |-
                          The values to pass to the Calico Helm Chart.
                        default:
                          installation:
                            enabled: true
                            registry: mirror.gcr.io
                  argocd:
                    type: object
                    description: |-
                      The ArgoCD application to deploy. Changing the parameters of helm chart will not trigger a new deployment it will not update the existing deployment.
                    properties:
                      chartVersion:
                        type: string
                        default: "7.6.12"
                        description: |-
                          The version of the chart to deploy.
                      application:
                        type: object
                        description: |-
                          The ArgoCD application to deploy.
                        properties:
                          source:
                            type: object
                            description: |-
                              The source of the ArgoCD application.
                            properties:
                              repoURL:
                                type: string
                                default: "https://github.com/mojaloop/iac-modules.git"
                                description: |-
                                  The URL of the repository containing the ArgoCD application.
                              targetRevision:
                                type: string
                                default: "main"
                                description: |-
                                  The target revision of the ArgoCD application.
                              path:
                                type: string
                                default: "gitops/argo-apps/overlays/local/storage-cluster"
                                description: |-
                                  The path to the ArgoCD application.
                              envVars:
                                type: array
                                description: |-
                                  The environment variables to pass to the ArgoCD application.
                                items:
                                  type: object
                                  properties:
                                    name:
                                      type: string
                                      description: |-
                                        The name of the environment variable.
                                    value:
                                      type: string
                                      description: |-
                                        The value of the environment variable.
