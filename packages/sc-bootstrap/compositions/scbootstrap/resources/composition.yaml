apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: scbootstrap
  labels:
    crossplane.io/xrd: xscbootstrap.sc.mojaloop.io
spec:
  compositeTypeRef:
    apiVersion: sc.mojaloop.io/v1alpha1
    kind: XSCBootstrap
  mode: Pipeline
  pipeline:

    - step: get-extra-resources
      functionRef:
        name: function-extra-resources
      input:
        apiVersion: extra-resources.fn.crossplane.io/v1beta1
        kind: Input
        spec:
          extraResources:
            - kind: Object
              into: argocdpods
              apiVersion: kubernetes.crossplane.io/v1alpha2
              type: Selector
              selector:
                minMatch: 0
                matchLabels:
                  - key: "scbootstrap.sc.mojaloop.io/argocd-pods-collection"
                    type: FromCompositeFieldPath
                    valueFromFieldPath: metadata.name

    - step: kcl
      functionRef:
        name: function-kcl
      input:
        apiVersion: krm.kcl.dev/v1alpha1
        kind: KCLInput
        spec:
          source: |
            $KCL_FUNCTION_CODE

    - step: automatically-detect-ready-composed-resources
      functionRef:
        name: function-auto-ready
