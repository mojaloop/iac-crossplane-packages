apiVersion: sc.mojaloop.io/v1alpha1
kind: XSCBootstrap
metadata:
  name: name
  namespace: namespace
spec:
  parameters:
    calico:
      # Changing the chart version and values will not trigger a new deployment and it will not update the existing deployment.
      chartVersion: 3.30.0
      values:
        installation:
          enabled: true
          registry: mirror.gcr.io
    argocd:
      # Changing the chart version will not trigger a new deployment and it will not update the existing deployment.
      chartVersion: 7.6.12
      application:
        source:
          repoURL: https://github.com/mojaloop/iac-modules.git
          path: gitops/argo-apps/overlays/local/storage-cluster
          targetRevision: main
          envVars:
          - name: CLUSTER_NAME
            value: ccinfra
  providerConfigsRef:
    scK8sProviderName: sc-kubernetes-provider
    scHelmProviderName: sc-helm-provider
  managementPolicies:
    - "*"
