apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: pgcluster
  labels:
    crossplane.io/xrd: xpgcluster.sc.mojaloop.io
spec:
  compositeTypeRef:
    apiVersion: sc.mojaloop.io/v1alpha1
    kind: XPGCluster
  mode: Pipeline
  pipeline:

    - step: kcl
      functionRef:
        name: function-kcl
      input:
        apiVersion: krm.kcl.dev/v1alpha1
        kind: KCLInput
        spec:
          source: |
            import base64
            $KCL_FUNCTION_CODE

    - step: automatically-detect-ready-composed-resources
      functionRef:
        name: function-auto-ready
